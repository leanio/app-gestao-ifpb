{{authService.jwtPayload | json}}

    <div class="p-grid p-jc-center p-ai-center ">
      <div class="p-col-2 ">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Perfil</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px;">
            <div style="text-align: center; ">
              <a class="alterar-cor-verde">
              <i routerLink="/usuarios/atualizar/{{authService.jwtPayload.usuario_id}}" class="pi pi-user" style=" font-size: 10rem; cursor: pointer;"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 ">
        <div class="p-grid p-jc-center ">
          <div class="p-col-12 " style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Processos</H1>
          </div>
          <div class="inverter">
            <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px; cursor: pointer; ">
              <div style="text-align: center; ">
                <a class="alterar-cor-verde">
                <i id="linkProcesso" routerLink="/processos/listar/{{codigoCampus}}" class="pi pi-file-o" style=" font-size: 10rem;"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 ">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Notificações</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px; cursor: pointer;">
            <div style="text-align: center; ">
              <a class="alterar-cor-verde">
              <i routerLink="/notificacoes/listar/{{authService.jwtPayload.usuario_id}}"  class="pi pi-send" style=" font-size: 10rem;"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 " *ngIf="authService.jwtPayload.authorities?.includes('CONSULTAR_CAMPUS')">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Campus</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px;">
            <div style="text-align: center; ">
              <a class="alterar-cor-verde">
              <i class="pi pi-home" style="font-size: 10rem;"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 " *ngIf="authService.jwtPayload.authorities?.includes('CONSULTAR_CAMPUS')">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Usuários</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px; cursor: pointer; ">
            <div style="text-align: center; ">
              <a class="alterar-cor-verde">
              <i routerLink="/usuarios/pesquisa" class="pi pi-users" style=" font-size: 10rem;"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
