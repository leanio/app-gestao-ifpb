

    <div class="p-grid p-jc-center p-ai-center ">
      <div class="p-col-2 ">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Perfil</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px;">
            <div style="text-align: center; ">
              <i class="pi pi-user" style="color: black; font-size: 10rem;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 ">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Processos</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px;">
            <div style="text-align: center; ">
              <i id="linkProcesso" routerLink="/processos/listar/{{codigoCampus}}" class="pi pi-file-o" style="color: black; font-size: 10rem;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 ">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Notificações</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px;">
            <div style="text-align: center; ">
              <i class="pi pi-send" style="color: black; font-size: 10rem;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 " *ngIf="authService.jwtPayload.authorities?.includes('CONSULTAR_CAMPUS')">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Campus</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px;">
            <div style="text-align: center; ">
              <i class="pi pi-home" style="color: black; font-size: 10rem;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="p-col-2 " *ngIf="authService.jwtPayload.authorities?.includes('CONSULTAR_CAMPUS')">
        <div class="p-grid p-jc-center">
          <div class="p-col-12" style="text-align: center;">
            <H1 class="p-text-bold" style="color: white;">Usuários</H1>
          </div>
          <div class="p-col-12 p-shadow-10" style="background-color: white; border-radius: 25px; text-align: center; width: 180px;">
            <div style="text-align: center; ">
              <i class="pi pi-users" style="color: black; font-size: 10rem;"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
