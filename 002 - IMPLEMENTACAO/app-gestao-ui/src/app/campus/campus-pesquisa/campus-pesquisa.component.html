<div style="margin-top: 50px;"> 
    <button routerLink="/campus/cadastro" pButton type="button" style="width: 200px; height: 50px; font-weight: bold; font-size: 20px;" label="NOVO CAMPUS" ></button>
</div>

<div style="margin-top: 50px;">
    <p-table [value]="listaCampus" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header">
            <tr>
                <th>ID
                    <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                </th>
                <th>CAMPUS
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th>CAMPUS
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th>PROTOCOLO
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th>RESPONS√ÅVEL
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.nomeCampus}}</td>
                <td>{{product.nomeInstituicao}}</td>
                <td>{{product.protocolo.email}}</td>
                <td>{{product.responsavel.email}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
