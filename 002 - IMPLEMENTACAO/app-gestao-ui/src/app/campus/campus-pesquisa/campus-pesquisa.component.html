<div class="p-grid vertical-container" style="margin-top: 30px; background-color: rgb(255, 255, 255); border-radius: 25px; margin-left: 30px; margin-right: 30px; min-height: 60vh;">
  <div style="padding-bottom: 30px; text-align: center;">
    <h1>LISTAGEM DE CAMPUS</h1>
    <p-table [value]="listaCampus" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header">
            <tr>
                <th>ID
                    <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                </th>
                <th>CAMPUS
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th>CAMPUS
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th>PROTOCOLO
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th>RESPONS√ÅVEL
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th>

                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.nomeCampus}}</td>
                <td>{{product.nomeInstituicao}}</td>
                <td>{{product.protocolo.email}}</td>
                <td>{{product.responsavel.email}}</td>
                <td>
                  <a class="alterar-cor-verde">
                  <i class="pi pi-pencil" routerLink="/campus/atualizar/{{product.id}}" style="font-size: 1.5rem; margin-left: 60px;"></i></a>
                  <a class="alterar-cor-verde">
                  <i class="pi pi-search" routerLink="/usuarios/pesquisa/{{product.id}}" style="font-size: 1.5rem; margin-left: 60px;"></i></a>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
  <div class="p-col p-as-end" style="margin-right: 30px; text-align: right; padding-bottom: 20px;" >
    <button id="botaoNovoCampus" routerLink="/campus/cadastro" class="ui-button-success" pButton type="button" style="width: 200px; height: 50px; font-weight: bold; font-size: 20px;" label="NOVO CAMPUS" ></button>
  </div>
</div>
