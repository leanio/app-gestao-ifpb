<div style="margin-top: 50px;"> 
    <button routerLink="/processos/cadastro/{{codigoCampus}}" pButton type="button" style="width: 200px; height: 50px; font-weight: bold; font-size: 20px;" label="NOVO PROCESSO" ></button>
</div>

<div style="margin-top: 50px;">
    <p-table [value]="processos" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header">
            <tr>
                <th>ID
                    <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                </th>
                <th>NOME
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.nome}}</td>
                <td>
                    <a class="button" routerLink="/processos/pesquisa/1/{{product.id}}" mat-button>
                        <a style="text-decoration: none"
                          >Mais informações</a
                        >
                      </a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
