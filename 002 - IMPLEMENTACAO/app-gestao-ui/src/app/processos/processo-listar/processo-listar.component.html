

<div class="p-grid vertical-container" style="margin-top: 30px; background-color: rgb(255, 255, 255); border-radius: 25px; margin-left: 30px; margin-right: 30px; min-height: 60vh;">
  <div style="padding-bottom: 30px; text-align: center;">
    <h1>LISTAGEM DE PROCESSOS</h1>
    <p-table [value]="processos" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th>ID
                    <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                </th>
                <th>NOME
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.nome}}</td>
                <td>
                    <a class="button" routerLink="/processos/pesquisa/{{authService.jwtPayload.campus_id}}/{{product.id}}" mat-button>
                        <i class="pi pi-search" style="font-size: 1.5rem"></i>
                      </a>
                </td>
            </tr>
        </ng-template>
    </p-table>
  </div>
  <div class="p-col p-as-end" style="margin-right: 30px; text-align: right; padding-bottom: 20px;">
    <button id="botaoNovoProcesso" class="ui-button-success" routerLink="/processos/cadastro/{{codigoCampus}}" pButton type="button" style="width: 200px; height: 50px; font-weight: bold; font-size: 20px;" label="NOVO PROCESSO" ></button>
  </div>
</div>
