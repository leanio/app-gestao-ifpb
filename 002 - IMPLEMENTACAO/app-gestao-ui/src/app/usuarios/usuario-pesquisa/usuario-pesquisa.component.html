<div style="margin-top: 50px;"> 
    <button routerLink="/usuarios/cadastro" pButton type="button" style="width: 200px; height: 50px; font-weight: bold; font-size: 20px;" label="NOVO USUÁRIO" ></button>
</div>

<div style="margin-top: 50px;">
    <p-table [value]="usuarios" [paginator]="true" [rows]="20">
        <ng-template pTemplate="header">
            <tr>
                <th>ID
                    <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                </th>
                <th>E-MAIL
                    <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                </th>
                <th>MATRÍCULA
                    <p-columnFilter type="text" field="matricula" display="menu"></p-columnFilter>
                </th>
                <th>NOME
                    <p-columnFilter type="text" field="nome" display="menu"></p-columnFilter>
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.email}}</td>
                <td>{{product.matricula}}</td>
                <td>{{product.nome}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
